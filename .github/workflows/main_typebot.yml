name: Deploy to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest


    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run lint
      run: npm run lint

    - name: Run format check
      run: npm run format:check

    - name: Generate Prisma client
      run: npm run db:generate

    - name: Push Prisma schema
      run: npm run db:push

    - name: Build project
      run: npm run build

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_20FE2FD9542F40489602DCF1AB8D5B6C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6F568AB3A44E4D919A51DB95ED5EDCAB }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4B4CD120B0AD40C6B74F9897ABDF6C32 }}

